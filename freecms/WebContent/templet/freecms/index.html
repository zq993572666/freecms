<H1 >FreeCMS</H1>
<P>FreeCMS项目是为了致力于打造更好的中国开源免费CMS而发起的。这个项目的目标是提供一个安全，实用有效和可扩展的CMS系统。</P>
<P>FreeCMS的特点:公开源码、免费使用、代码通俗易懂、注释详细、面向二次开发友好!</P>
<P>FreeCMS隶属于<a href="http://www.freeteam.org">FreeTeam</a>开发组织。</P>
<H1 >FreeCMS 1.5 发布</H1>
