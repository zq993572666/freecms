<h1>${currChannel.name}</h1>

<script>
function validata(form){
	if(document.getElementById("mailtype").value==""){
		alert("请选择信件类型");
		document.getElementById("mailtype").focus();
		return false;
	}
	if(document.getElementById("title").value==""){
		alert("请输入信件标题");
		document.getElementById("title").focus();
		return false;
	}
	if(document.getElementById("writer").value==""){
		alert("请输入写信人");
		document.getElementById("writer").focus();
		return false;
	}
	if(document.getElementById("address").value==""){
		alert("请输入联系地址");
		document.getElementById("address").focus();
		return false;
	}
	if(document.getElementById("content").value==""){
		alert("请输入信件内容");
		document.getElementById("content").focus();
		return false;
	}
	if(document.getElementById("validatecode").value==""){
		alert("请输入验证码");
		document.getElementById("validatecode").focus();
		return false;
	}
	return true;
}
</script>
