<h1>${currChannel.name}</h1>
<script src="${contextPath}js/check.js"></script>
<script>
function validata(form){
	if(document.getElementById("name").value==""){
		alert("请输入姓名");
		document.getElementById("name").focus();
		return false;
	}
	if(document.getElementById("email").value!="" && !isEmail(document.getElementById("email").value,"")){
		alert("请输入正确的邮箱");
		document.getElementById("email").select();
		return false;
	}
	if(document.getElementById("tel").value==""){
		alert("请输入联系电话");
		document.getElementById("tel").focus();
		return false;
	}
	if(document.getElementById("title").value==""){
		alert("请输入标题");
		document.getElementById("title").focus();
		return false;
	}
	if(document.getElementById("content").value==""){
		alert("请输入留言内容");
		document.getElementById("content").focus();
		return false;
	}else if(document.getElementById("content").value.length>500){
		alert("留言内容不能超过500个字符");
		document.getElementById("content").focus();
		return false;
	}
	if(document.getElementById("validatecode").value==""){
		alert("请输入验证码");
		document.getElementById("validatecode").focus();
		return false;
	}
	return true;
}
</script>
